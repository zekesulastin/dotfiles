<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<rejectfont>
	<pattern>
		<patelt name="family">
			<string>Segoe UI Symbol</string>
		</patelt>
	</pattern>
</rejectfont>

<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Ubuntu</family>
	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
		<family>Cambria</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>Ubuntu Mono</family>
	</prefer>
</alias>

<match target="font">
	<edit name="embeddedbitmap" mode="assign">
		<bool>false</bool>
	</edit>
</match>
</fontconfig>

