<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
	<family>sans-serif</family>
	<prefer>
		<family>Lucida Grande</family>
	</prefer>
</alias>
<alias>
	<family>serif</family>
	<prefer>
		<family>DejaVu Serif</family>
	</prefer>
</alias>
<alias>
	<family>monospace</family>
	<prefer>
		<family>PragmataPro for Powerline</family>
	</prefer>
</alias>
<alias binding="same">
	<family>clean</family>
    <prefer>
		<family>Lucida Grande</family>
	</prefer>
</alias>
<match target="pattern">
	<test name="family" qual="any">
		<string>Roboto</string>
	</test>
	<test name="weight" compare="less_eq">
		<const>normal</const>
	</test>
	<edit mode="assign" name="weight">
	<const>light</const>
	</edit>
</match>
</fontconfig>

